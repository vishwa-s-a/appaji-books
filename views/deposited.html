<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <div id="big-form" class="shadow">
        <div class="text-center form-heading">
            <h6 class="p-1">Deposit Details</h6>
        </div>
        <form action="/deposit" method="post" class="row g-3 m-auto mt-2 ">
            <div class="col-10">
                <label for="by" class="form-label">By</label>
                <select class="form-select" id="by" name="person">
                    <option selected>Choose...</option>
                    <option value="C.B.Appaji">C.B.Appaji</option>
                    <option value="S.B.Appaji">S.B.Appaji</option>
                </select>
            </div>
            <div class="col-5">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="col-5">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time" name="time">
            </div>
            <div class="col-10">
                <label for="cause" class="form-label">Source</label>
                <input type="text" class="form-control" id="cause" placeholder="from whom" name="cause">
            </div>
            <div class="col-10">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="In rupees" name="amount">
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Deposit">
            </div>
        </form>
    </div>
    <div class="text-center">
        <a href="/" class="btn btn-primary">Home</a>
    </div>
    <!-- bootstrap javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
